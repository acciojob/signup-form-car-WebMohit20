<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label>Name</label>
		<input type="text" required="required" id="name" placeholder="Name">
		<br>
		<label>Email</label>
		<input type="email" required="required" id="email" placeholder="Email">
		<br>
		<label>Gender</label>
		<input type="radio" required="required" id="gender_m" name="gender">
		<input type="radio" required="required" id="gender_f" name="gender">
		<br>
		<label>Car Brands</label>
		<select required id="cars">
			<option>--Please choose an option--</option>
		</select>
		<br>
		<label>Age</label>
		<input type="number" required="required" id="age" placeholder="Age">
		<br>
		<label>DOB</label>
		<input type="date" required="required" id="dob" >
		<br>
		<label>Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label>Password</label>
		<input type="password" required="required" id="password" placeholder="Password">
		<br>
		<label>I agree to the TOS</label>
		<input type="checkbox" required="required" id="tos">
		<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
